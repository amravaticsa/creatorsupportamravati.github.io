<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advance Booking Payment | Creator Support Amravati</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
}
.header {
    background: #000;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
}
.container {
    width: 95%;
    max-width: 480px;
    margin: 40px auto;
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
}
h2 {
    margin-top: 0;
    font-size: 24px;
    text-align: center;
}
.price-box {
    text-align: center;
    padding: 15px;
    background: #e8f0fe;
    border-radius: 10px;
    margin: 20px 0;
    font-size: 22px;
    font-weight: bold;
}
button {
    width: 100%;
    padding: 15px;
    border: none;
    background: #0084ff;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
}
button:hover {
    background: #006edc;
}
.footer {
    text-align: center;
    margin-top: 25px;
    color: #555;
}
</style>
</head>
<body>

<div class="header">Creator Support Amravati</div>

<div class="container">
    <h2>Advance Booking Payment</h2>
    <div class="price-box">₹500 Advance Booking</div>

    <button id="rzp-button">Pay ₹500</button>

    <div class="footer">
        सुरक्षित भुगतान – Razorpay Secured Gateway
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
document.getElementById('rzp-button').onclick = function(e){
    var options = {
        "key": "rzp_test_123456789", 
        "amount": "50000", 
        "currency": "INR",
        "name": "Creator Support Amravati",
        "description": "Advance Booking Payment",
        "image": "https://yourdomain/logo.png", 
        "handler": function (response){
            window.location.href = "success.html";
        },
        "prefill": {
            "name": "",
            "email": "",
            "contact": ""
        },
        "theme": {
            "color": "#0084ff"
        }
    };
    var rzp = new Razorpay(options);
    rzp.open();
    e.preventDefault();
}
</script>

</body>
</html>
