<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Creator Support Amravati — Pro Creator Courses & Services</title>
  <meta name="description" content="Creator Support Amravati — Studio, production, training and YouTube courses for creators in Amravati and Vidarbha. Join our premium YouTube Basic→Advanced course." />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --navy:#07122a; --card:#0f2236; --accent:#f6c34a; --muted:#9fb0c8; --glass: rgba(255,255,255,0.03); --radius:12px; font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color-scheme: dark }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--navy) 0%, #041426 100%);color:#eaf4ff}
    a{color:var(--accent)}
    .container{max-width:1150px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ffd87a);display:flex;align-items:center;justify-content:center;color:#07122a;font-weight:900}
    nav a{margin-left:12px;font-weight:600}
    .hero{display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:start;padding:28px 0}
    h1{font-size:28px;margin:0}
    p.lead{color:var(--muted);margin-top:10px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), var(--glass));padding:18px;border-radius:var(--radius);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    .course-card{background:#081027;padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
    .list{margin:0;padding:0;list-style:none}
    footer{margin-top:40px;padding:24px 0;color:var(--muted);display:flex;justify-content:space-between;flex-wrap:wrap}
    .btn{background:var(--accent);color:#07122a;padding:10px 14px;border-radius:10px;font-weight:700}
    input,textarea,select,button{font-family:inherit}
    .content{margin-top:18px}
    .breadcrumb{color:var(--muted);font-size:13px;margin-bottom:8px}
    .meta{color:var(--muted);font-size:13px}
    @media(max-width:920px){.hero{grid-template-columns:1fr}.logo{width:48px;height:48px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">CSA</div>
        <div>
          <div style="font-weight:800">Creator Support Amravati</div>
          <div style="font-size:12px;color:var(--muted)">Studio • Production • Creator Growth</div>
        </div>
      </div>
      <nav>
        <a href="#/">Home</a>
        <a href="#/about">About</a>
        <a href="#/services">Services</a>
        <a href="#/portfolio">Portfolio</a>
        <a href="#/pricing">Pricing</a>
        <a href="#/blog">Blog</a>
        <a href="#/courses">Courses</a>
        <a href="#/contact" class="btn">Contact</a>
      </nav>
    </header>

    <main id="app">
      <!-- content injected by JS router -->
    </main>

    <footer>
      <div>© Creator Support Amravati</div>
      <div style="color:var(--muted)">Made in Amravati • <a href="#/privacy">Privacy</a></div>
    </footer>
  </div>

  <script>
    // ======= Data (articles + pages) =======
    const site = {
      title: 'Creator Support Amravati',
      owner: 'Rajkumar Jagdambasing Chavhan',
      phone: '+919225515679',
      email: 'amravati.csa@gmail.com'
    };

    const articles = [
      {id:1, title:'What is YouTube & How it works', slug:'what-is-youtube', module:1, excerpt:'YouTube kaise kaam karta hai, discovery, recommendation aur basic flow explained.', content:`<h2>What is YouTube?</h2><p>YouTube ek search + recommendation platform hai jaha content discovery algorithm user behaviour aur engagement signals par kaam karta hai. Jab aap video post karte ho, YouTube use short-term test audiences ko dikhata hai; agr CTR aur retention strong ho to wider audience ko show karta hai.</p><h3>Key signals</h3><ul><li>Click-through rate (CTR)</li><li>Average watch time & retention</li><li>Session time</li><li>Engagement (likes, comments, shares)</li></ul>`},
      {id:2, title:'YouTube Algorithm 2025 – Complete Breakdown', slug:'youtube-algo-2025', module:1, excerpt:'Latest behaviour of the recommender system, CTR, retention, impressions', content:`<h2>Algorithm overview</h2><p>2025 me YouTube recommender mix of personalization + freshness + watchtime balance hota hai. Short videos ko boost milta hai for discovery, lekin long-form retains revenue value.</p><h3>Practical tactics</h3><ol><li>Strong hook in first 3–10 seconds</li><li>High thumbnail contrast</li><li>Optimize end screens to increase session watch time</li></ol>`},
      {id:3, title:'Perfect Niche Selection Formula', slug:'niche-selection', module:1, excerpt:'Niche choose karne ke practical steps', content:`<h2>Niche selection</h2><p>Choose niche at intersection of your interest, audience demand, and monetization potential. Use keyword tools and local intent to find pockets of low competition.</p>`},
      {id:4, title:'Channel Setup – Pro way', slug:'channel-setup', module:1, excerpt:'Step-by-step channel setup including About section and links', content:`<h2>Channel setup</h2><p>Use consistent branding, write a value-focused About, add chapters and playlists, link social & website, and enable monetization prerequisites early.</p>`},
      {id:5, title:'Branding: Logo, Banner & Description', slug:'branding', module:1, excerpt:'Branding tips for creators', content:`<h2>Branding</h2><p>Logo should be readable in small sizes, banner communicate value, and description must include primary keywords & a clear CTA.</p>`},
      {id:6, title:'Perfect Video Script (Template)', slug:'video-script', module:2, excerpt:'High-retention script template for creators', content:`<h2>Script template</h2><p>Hook → Promise → Value delivery → Mini-cliffhanger → CTA. Keep sections timed for retention.</p>`},
      {id:7, title:'Hook Writing Secrets', slug:'hook-writing', module:2, excerpt:'Hooks that retain audience', content:`<h2>Hook tactics</h2><p>Use curiosity gap, shock facts, or direct benefit statements in first 3 seconds. Test variations via A/B thumbnails and first-10s retention.</p>`},
      {id:8, title:'A-Roll & B-Roll Shooting Tips', slug:'a-b-roll', module:2, excerpt:'Shooting tips for cinematic look', content:`<h2>Shooting tips</h2><p>Plan B-roll shots that expose context and emotion. Use tripod, gimbal, and consistent color palette for brand look.</p>`},
      {id:9, title:'Camera Settings & Angles', slug:'camera-settings', module:3, excerpt:'Camera basics for creators', content:`<h2>Camera settings</h2><p>Use manual exposure, proper white balance, and frame headroom. Use 24–50mm for natural look and 85mm for close portraits.</p>`},
      {id:10, title:'Lighting Techniques for Video', slug:'lighting-techniques', module:3, excerpt:'Affordable lighting setups', content:`<h2>Lighting</h2><p>3-point lighting, softboxes, and natural window light techniques. Use diffusion and negative fill for depth.</p>`},
      {id:11, title:'Audio Quality: Mic Guide', slug:'audio-quality', module:3, excerpt:'Mic selection and placement', content:`<h2>Audio guide</h2><p>Lavalier for interviews, shotgun for directional, and USB condenser for voiceovers. Always monitor with headphones.</p>`},
      {id:12, title:'Editing on Filmora (Step-by-step)', slug:'editing-filmora', module:4, excerpt:'Filmora workflow for creators', content:`<h2>Filmora editing</h2><p>Organize clips, use J-cuts, colour-grade with LUTs, and export with two-pass encoding for quality.</p>`},
      {id:13, title:'Thumbnail Psychology', slug:'thumbnail-psychology', module:4, excerpt:'Design thumbnails that double CTR', content:`<h2>Thumbnail tips</h2><p>Use faces, bold text, high contrast, and a single emotional focus. Test variations with small audiences.</p>`},
      {id:14, title:'SEO: Title, Tags & Description', slug:'seo-youtube', module:4, excerpt:'YouTube SEO best practices', content:`<h2>YouTube SEO</h2><p>Place primary keyword in title & first 1–2 lines of description. Use tags for context and include Timestamps and chapters for better UX.</p>`},
      {id:15, title:'CTR Boosting Techniques', slug:'ctr-boost', module:4, excerpt:'Improve clicks without misleading', content:`<h2>CTR techniques</h2><p>Improve thumbnail clarity, test different copy, and ensure thumbnail matches the hook for retention.</p>`},
      {id:16, title:'Retention Curve Mastery', slug:'retention-curve', module:4, excerpt:'Keep viewers till the end', content:`<h2>Retention</h2><p>Use pattern interrupts, short segments, and promises to keep audience engaged. Analyze retention graphs and fix drop points.</p>`},
      {id:17, title:'Monetization: Adsense & Beyond', slug:'monetization', module:5, excerpt:'How to monetize YouTube channel', content:`<h2>Monetization</h2><p>Adsense, sponsorships, affiliate, and own products. Diversify revenue and track RPM per video.</p>`},
      {id:18, title:'How to Get Sponsorships', slug:'sponsorships', module:5, excerpt:'Pitching brands and rate cards', content:`<h2>Sponsorships</h2><p>Create a media kit, showcase case studies, and start with local brands. Offer clear deliverables and reporting.</p>`},
      {id:19, title:'Affiliate Marketing for Creators', slug:'affiliate-marketing', module:5, excerpt:'Fast affiliate funnels', content:`<h2>Affiliate tips</h2><p>Place affiliate links in descriptions, create review or product videos, and disclose links transparently.</p>`},
      {id:20, title:'Scaling to 1 Lakh/Month', slug:'scale-earnings', module:5, excerpt:'Realistic revenue roadmap', content:`<h2>Scale plan</h2><p>Combine ad revenue, sponsorships, courses, and services. Build an email list and productized services for steady income.</p>`},
      {id:21, title:'AI Tools for Creators', slug:'ai-tools', module:6, excerpt:'AI workflow for scripting and editing', content:`<h2>AI workflow</h2><p>Use AI for ideation, script drafts, thumbnail suggestions, and even rough cuts — human polish still required.</p>`},
      {id:22, title:'Viral Strategy Framework', slug:'viral-strategy', module:6, excerpt:'Repeatable viral recipe', content:`<h2>Viral framework</h2><p>Hook, short payoffs, emotional resonance, and distribution (shorts + long) — repeat with iteration and scale winners.</p>`},
      {id:23, title:'Analytics Mastery', slug:'analytics-mastery', module:6, excerpt:'Read YouTube Studio like a pro', content:`<h2>Analytics</h2><p>Focus on impressions click-through rate, average view duration, and suggested traffic — build experiments and measure uplift.</p>`},
      {id:24, title:'YouTube Automation Model', slug:'automation-model', module:6, excerpt:'Delegation, templates and SOPs', content:`<h2>Automation</h2><p>Create SOPs for scripts, editing, thumbnails; hire editors and use templates to scale output without losing quality.</p>`},
      {id:25, title:'Content Calendar (30 Days Template)', slug:'content-calendar', module:2, excerpt:'Downloadable 30-day planner', content:`<h2>30-day content calendar</h2><p>Plan batch filming days, editing slots and publishing schedule. Use theme weeks and repeatable formats.</p>`},
      {id:26, title:'Channel Audit Checklist', slug:'channel-audit', module:4, excerpt:'Checklist to fix quick wins', content:`<h2>Audit checklist</h2><p>Thumbnails, titles, descriptions, playlists, cards, end screens, about page — checklist to fix for immediate growth.</p>`},
      {id:27, title:'YouTube Shorts Strategy', slug:'shorts-strategy', module:6, excerpt:'Shorts + long form synergy', content:`<h2>Shorts strategy</h2><p>Use Shorts for discovery; always include a CTA to channel and repurpose viral Shorts into long videos for subscribers.</p>`},
      {id:28, title:'Monetization Case Study', slug:'monetization-case', module:5, excerpt:'Real creator case study', content:`<h2>Case study</h2><p>Detailed case study showing a creator's journey from 0 to income using our production + strategy package.</p>`},
      {id:29, title:'Editing Workflow Templates', slug:'editing-templates', module:3, excerpt:'Downloadable editor templates', content:`<h2>Editing templates</h2><p>Filmora project templates, LUT pack suggestions and export presets to speed up editing.</p>`},
      {id:30, title:'Consistency Formula', slug:'consistency-formula', module:6, excerpt:'How to maintain output long term', content:`<h2>Consistency</h2><p>Batching, systems, and accountability partners help creators stay consistent. Use realistic schedules and KPIs.</p>`}
    ];

    // Simple hash router
    function navTo(hash){ window.location.hash = hash; render(); }

    function getArticleBySlug(slug){ return articles.find(a=>a.slug===slug); }

    function renderHome(){
      return `
      <section class="hero">
        <div>
          <h1>We help creators & small brands make pro videos, grow audiences and earn more.</h1>
          <p class="lead">Studio space, production, editing, channel strategy and the full YouTube Basic→Advanced course — built for creators in Amravati.</p>

          <div class="grid" style="margin-top:18px">
            <div class="course-card card">
              <h3>Studio & Equipment Rental</h3>
              <p class="meta">4K cameras, lighting, green screen, teleprompter — hourly & monthly plans.</p>
            </div>
            <div class="course-card card">
              <h3>Pro Editing & Production</h3>
              <p class="meta">End-to-end post-production, colour grading, and fast delivery.</p>
            </div>
            <div class="course-card card">
              <h3>Courses & Mentorship</h3>
              <p class="meta">YouTube Basic → Advanced course, live workshops, and 1:1 coaching.</p>
            </div>
          </div>

          <div style="margin-top:18px;display:flex;gap:12px">
            <a class="btn" href="#/courses">Explore Courses</a>
            <a style="background:transparent;border-radius:10px;padding:10px 12px;border:1px solid rgba(255,255,255,0.06);font-weight:700" href="#/portfolio">View Portfolio</a>
          </div>

          <div style="margin-top:12px;color:var(--muted);font-size:13px">WhatsApp: <a href="tel:${site.phone}">${site.phone}</a> • Email: <a href="mailto:${site.email}">${site.email}</a></div>
        </div>

        <aside>
          <div class="card">
            <strong>Why work with CSA</strong>
            <ul style="color:var(--muted);margin-top:8px">
              <li>Local creators-first approach</li>
              <li>Affordable pro equipment</li>
              <li>Course + hands-on studio access</li>
            </ul>
          </div>

          <div style="margin-top:12px" class="card">
            <strong>Quick Packages</strong>
            <div style="color:var(--muted);margin-top:8px">Starter Studio — ₹500/hr<br/>Creator Membership — ₹3,000/month</div>
          </div>
        </aside>
      </section>`;
    }

    function renderAbout(){
      return `
        <section>
          <div class="breadcrumb">Home / About</div>
          <h1>About Creator Support Amravati</h1>
          <div class="content card">
            <p>Creator Support Amravati (CSA) equips creators across Vidarbha with production, mentorship and growth services. Founded by <strong>${site.owner}</strong>, our goal is to remove barriers for creators to make professional content and earn from it.</p>
            <h3>Team</h3>
            <p class="meta">Owner: ${site.owner} • Studio Manager: Available • Tech Assistant: Available</p>
            <h3>Mission</h3>
            <p>To make professional video production, education and monetization accessible to creators in Amravati.</p>
          </div>
        </section>`;
    }

    function renderServices(){
      return `
        <section>
          <div class="breadcrumb">Home / Services</div>
          <h1>Services</h1>
          <div class="grid content">
            <div class="card"><h3>Studio Rental</h3><p class="meta">Book hourly or monthly with full equipment support.</p></div>
            <div class="card"><h3>Production</h3><p class="meta">Pre-production, filming, full editing and delivery.</p></div>
            <div class="card"><h3>Editing</h3><p class="meta">Fast edits, thumbnails, captions, and optimisation.</p></div>
            <div class="card"><h3>Courses</h3><p class="meta">YouTube Basic→Advanced, group workshops & 1:1 mentorship.</p></div>
          </div>
        </section>`;
    }

    function renderPortfolio(){
      return `
        <section>
          <div class="breadcrumb">Home / Portfolio</div>
          <h1>Portfolio</h1>
          <div class="grid content">
            <div class="card"><strong>Wedding Films</strong><p class="meta">Cinematic edits and highlight reels.</p></div>
            <div class="card"><strong>Creator Case Studies</strong><p class="meta">Subscriber growth projects and shorts strategies.</p></div>
            <div class="card"><strong>Brand Videos</strong><p class="meta">Product promos, hotel & local business videos.</p></div>
          </div>
        </section>`;
    }

    function renderPricing(){
      return `
        <section>
          <div class="breadcrumb">Home / Pricing</div>
          <h1>Pricing</h1>
          <div class="grid content">
            <div class="card"><strong>Starter</strong><p class="meta">Studio ₹500/hr • Editing ₹800/video</p></div>
            <div class="card"><strong>Creator Membership</strong><p class="meta">₹3,000/month — daily 30 min studio access + editing credits</p></div>
            <div class="card"><strong>Premium Production</strong><p class="meta">From ₹25,000 — Full wedding films & brand campaigns</p></div>
          </div>
        </section>`;
    }

    function renderBlogList(){
      const items = articles.map(a=>`
        <div class="card" style="padding:14px">
          <h3 style="margin:0"><a href="#/article/${a.slug}">${a.title}</a></h3>
          <div class="meta">Module ${a.module} • ${a.excerpt}</div>
        </div>
      `).join('');

      return `
        <section>
          <div class="breadcrumb">Home / Blog</div>
          <h1>Blog & Course Articles</h1>
          <div class="content grid">${items}</div>
        </section>`;
    }

    function renderArticle(slug){
      const a = getArticleBySlug(slug);
      if(!a) return `<section><h1>Article not found</h1></section>`;
      return `
        <section>
          <div class="breadcrumb">Home / Blog / ${a.title}</div>
          <h1>${a.title}</h1>
          <div class="meta">Module ${a.module} • Author: ${site.owner}</div>
          <div class="content card">${a.content}<p style="margin-top:18px;color:var(--muted)">Published: ${new Date().toLocaleDateString()}</p></div>
        </section>`;
    }

    function renderCourses(){
      // show modules overview with links to articles in that module
      const modules = [1,2,3,4,5,6];
      const html = modules.map(m=>{
        const list = articles.filter(a=>a.module===m).map(x=>`<li><a href="#/article/${x.slug}">${x.title}</a></li>`).join('');
        return `<div class="card"><h3>Module ${m}</h3><ul style="color:var(--muted)">${list}</ul></div>`;
      }).join('');

      return `
        <section>
          <div class="breadcrumb">Home / Courses</div>
          <h1>YouTube Basic → Advanced Course</h1>
          <p class="meta">Complete curriculum with articles, downloadable templates and membership options.</p>
          <div class="grid content">${html}</div>
        </section>`;
    }

    function renderContact(){
      return `
        <section>
          <div class="breadcrumb">Home / Contact</div>
          <h1>Contact & Bookings</h1>
          <div class="columns content" style="display:grid;grid-template-columns:1fr 340px;gap:18px">
            <div class="card">
              <form action="https://formsubmit.co/${site.email}" method="POST">
                <input type="hidden" name="_subject" value="Website enquiry">
                <div style="display:flex;gap:10px"><input name="name" placeholder="Your name*" required><input name="phone" placeholder="Phone*" required></div>
                <div style="margin-top:10px"><input name="email" type="email" placeholder="Email"></div>
                <div style="margin-top:10px"><select name="service"><option>Studio Booking</option><option>Video Production</option><option>Channel Audit</option></select></div>
                <div style="margin-top:10px"><textarea name="message" rows="4" placeholder="Message"></textarea></div>
                <div style="margin-top:12px;display:flex;gap:10px"><button class="btn" type="submit">Send Request</button><a class="btn" href="#/pricing" style="background:#07b16f">Pay Deposit</a></div>
              </form>
            </div>

            <aside>
              <div class="card"><strong>Visit / Office</strong><div class="meta" style="margin-top:8px">Mahendra Colony, Amravati — Visit by appointment</div></div>
              <div style="margin-top:12px" class="card"><strong>Connect</strong><div class="meta" style="margin-top:8px">WhatsApp: <a href="https://wa.me/${site.phone.replace('+','')}">${site.phone}</a><br/>Email: <a href="mailto:${site.email}">${site.email}</a></div></div>
            </aside>
          </div>
        </section>`;
    }

    function renderPage(){
      const hash = location.hash || '#/';
      if(hash.startsWith('#/article/')){
        const slug = hash.replace('#/article/','');
        return renderArticle(slug);
      }
      switch(hash){
        case '#/': return renderHome();
        case '#/about': return renderAbout();
        case '#/services': return renderServices();
        case '#/portfolio': return renderPortfolio();
        case '#/pricing': return renderPricing();
        case '#/blog': return renderBlogList();
        case '#/courses': return renderCourses();
        case '#/contact': return renderContact();
        default: return `<section><h1>Page not found</h1></section>`;
      }
    }

    function render(){
      document.getElementById('app').innerHTML = renderPage();
    }

    window.addEventListener('hashchange', render);
    window.addEventListener('load', render);
  </script>
</body>
</html>
