  <style>
    :root{ --navy:#07122a; --card:#0f2236; --accent:#f6c34a; --muted:#9fb0c8; --glass: rgba(255,255,255,0.03); --radius:12px; font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color-scheme: dark }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--navy) 0%, #041426 100%);color:#eaf4ff}

    .container{max-width:1150px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 0;flex-wrap:wrap}

    nav a{margin-left:12px;font-weight:600}

    .hero{display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:start;padding:28px 0}

    .course-card{background:#081027;padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
    .list{margin:0;padding:0;list-style:none}
    footer{margin-top:40px;padding:24px 0;color:var(--muted);display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px}
    footer a{color:var(--accent)}
    .btn{background:var(--accent);color:#07122a;padding:10px 14px;border-radius:10px;font-weight:700}
    input,textarea,select,button{font-family:inherit}
    .content{margin-top:18px}
    .breadcrumb{color:var(--muted);font-size:13px;margin-bottom:8px}
    .meta{color:var(--muted);font-size:13px}
    @media(max-width:920px){
      .hero{grid-template-columns:1fr}

</head>

<script>

  phone: '+919225515679',

};

// -------------------------------
// TERMS PAGE
// -------------------------------
function renderTerms(){
  return `

}

// -------------------------------
// DISCLAIMER PAGE
// -------------------------------
function renderDisclaimer(){
  return `
    <section>
      <div class="breadcrumb">Home / Disclaimer</div>
      <h1>Disclaimer</h1>
      <div class="content card">
        <p>CSA par diya gaya content sirf educational aur informational purpose ke liye hota hai.</p>

        <h3>No Guarantees</h3>
        <p>YouTube growth ya income guaranteed nahi hoti – har creator ki journey alag hoti hai.</p>

        <h3>External Links</h3>
        <p>Kabhi kabhi hamare website me third-party links hote hain – unke content par hum control nahi rakhte.</p>

        <h3>Professional Advice</h3>
        <p>Hum legal ya financial advisors nahi hain – decision aapki responsibility hai.</p>
      </div>
    </section>
  `;
}

// -------------------------------
// AFFILIATE PAGE
// -------------------------------
function renderAffiliate(){
  return `
    <section>
      <div class="breadcrumb">Home / Affiliate Disclosure</div>
      <h1>Affiliate Disclosure</h1>
      <div class="content card">
        <p>Hamari website me kuch product links affiliate ho sakte hain.</p>

        <h3>What it means</h3>
        <p>Agar aap koi product affiliate link se buy karte ho, hume thoda commission mil sakta hai.</p>

        <h3>No Extra Cost</h3>
        <p>Aapko koi extra charges nahi lagte.</p>

        <h3>Honest Recommendations</h3>
        <p>Hum sirf wohi products suggest karte hain jo creators ko genuinely benefit karte hain.</p>
      </div>
    </section>
  `;
}
// ----------------------------------
// EXISTING FUNCTIONS (BLOG, HOME, ETC.)
// ----------------------------------

function getArticleBySlug(slug){ return articles.find(a=>a.slug===slug); }

function renderHome(){
  return `
  <section class="hero">
    <div>
      <h1>We help creators & small brands make pro videos, grow audiences and earn more.</h1>
      <p class="lead">Studio space, production, editing, channel strategy and the full YouTube Basic→Advanced course — built for creators in Amravati.</p>

      <div class="grid" style="margin-top:18px">
        <div class="course-card card">
          <h3>Studio & Equipment Rental</h3>
          <p class="meta">4K cameras, lighting, green screen, teleprompter — hourly & monthly plans.</p>
        </div>
        <div class="course-card card">
          <h3>Pro Editing & Production</h3>
          <p class="meta">End-to-end post-production, colour grading, and fast delivery.</p>
        </div>
        <div class="course-card card">
          <h3>Courses & Mentorship</h3>
          <p class="meta">YouTube Basic → Advanced course, live workshops, and 1:1 coaching.</p>
        </div>
      </div>

      <div style="margin-top:18px;display:flex;gap:12px">
        <a class="btn" href="#/courses">Explore Courses</a>
        <a style="background:transparent;border-radius:10px;padding:10px 12px;border:1px solid rgba(255,255,255,0.06);font-weight:700" href="#/portfolio">View Portfolio</a>
      </div>

      <div style="margin-top:12px;color:var(--muted);font-size:13px">WhatsApp: <a href="tel:${site.phone}">${site.phone}</a> • Email: <a href="mailto:${site.email}">${site.email}</a></div>
    </div>

    <aside>
      <div class="card">
        <strong>Why work with CSA</strong>
        <ul style="color:var(--muted);margin-top:8px">
          <li>Local creators-first approach</li>
          <li>Affordable pro equipment</li>
          <li>Course + hands-on studio access</li>
        </ul>
      </div>

      <div style="margin-top:12px" class="card">
        <strong>Quick Packages</strong>
        <div style="color:var(--muted);margin-top:8px">Starter Studio — ₹500/hr<br/>Creator Membership — ₹3,000/month</div>
      </div>
    </aside>
  </section>`;
}

function renderAbout(){ return `<section><div class="breadcrumb">Home / About</div><h1>About Creator Support Amravati</h1><div class="content card"><p>Creator Support Amravati (CSA) equips creators across Vidarbha with production, mentorship and growth services. Founded by <strong>${site.owner}</strong>, our goal is to remove barriers for creators to make professional content and earn from it.</p><h3>Team</h3><p class="meta">Owner: ${site.owner} • Studio Manager: Available • Tech Assistant: Available</p><h3>Mission</h3><p>To make professional video production, education and monetization accessible to creators in Amravati.</p></div></section>`; }

function renderServices(){ return `<section><div class="breadcrumb">Home / Services</div><h1>Services</h1><div class="grid content"><div class="card"><h3>Studio Rental</h3><p class="meta">Book hourly or monthly with full equipment support.</p></div><div class="card"><h3>Production</h3><p class="meta">Pre-production, filming, full editing and delivery.</p></div><div class="card"><h3>Editing</h3><p class="meta">Fast edits, thumbnails, captions, and optimisation.</p></div><div class="card"><h3>Courses</h3><p class="meta">YouTube Basic→Advanced, group workshops & 1:1 mentorship.</p></div></div></section>`; }

function renderPortfolio(){ return `<section><div class="breadcrumb">Home / Portfolio</div><h1>Portfolio</h1><div class="grid content"><div class="card"><strong>Wedding Films</strong><p class="meta">Cinematic edits and highlight reels.</p></div><div class="card"><strong>Creator Case Studies</strong><p class="meta">Subscriber growth projects and shorts strategies.</p></div><div class="card"><strong>Brand Videos</strong><p class="meta">Product promos, hotel & local business videos.</p></div></div></section>`; }

function renderPricing(){ return `<section><div class="breadcrumb">Home / Pricing</div><h1>Pricing</h1><div class="grid content"><div class="card"><strong>Starter</strong><p class="meta">Studio ₹500/hr • Editing ₹800/video</p></div><div class="card"><strong>Creator Membership</strong><p class="meta">₹3,000/month — daily 30 min studio access + editing credits</p></div><div class="card"><strong>Premium Production</strong><p class="meta">From ₹25,000 — Full wedding films & brand campaigns</p></div></div></section>`; }


// BLOG LIST
function renderBlogList(){
  const items = articles.map(a=>`
    <div class="card" style="padding:14px">
      <h3 style="margin:0"><a href="#/article/${a.slug}">${a.title}</a></h3>
      <div class="meta">Module ${a.module} • ${a.excerpt}</div>
    </div>
  `).join('');

  return `
    <section>
      <div class="breadcrumb">Home / Blog</div>
      <h1>Blog & Course Articles</h1>
      <div class="content grid">${items}</div>
    </section>`;
}


// ARTICLE PAGE
function renderArticle(slug){
  const a = getArticleBySlug(slug);
  if(!a) return `<section><h1>Article not found</h1></section>`;
  return `
    <section>
      <div class="breadcrumb">Home / Blog / ${a.title}</div>
      <h1>${a.title}</h1>
      <div class="meta">Module ${a.module} • Author: ${site.owner}</div>
      <div class="content card">${a.content}<p style="margin-top:18px;color:var(--muted)">Published: ${new Date().toLocaleDateString()}</p></div>
    </section>`;
}


// COURSES
function renderCourses(){
  const modules = [1,2,3,4,5,6];
  const html = modules.map(m=>{
    const list = articles.filter(a=>a.module===m).map(x=>`<li><a href="#/article/${x.slug}">${x.title}</a></li>`).join('');
    return `<div class="card"><h3>Module ${m}</h3><ul style="color:var(--muted)">${list}</ul></div>`;
  }).join('');

  return `
    <section>
      <div class="breadcrumb">Home / Courses</div>
      <h1>YouTube Basic → Advanced Course</h1>
      <p class="meta">Complete curriculum with articles, downloadable templates and membership options.</p>
      <div class="grid content">${html}</div>
    </section>`;
}


// CONTACT PAGE
function renderContact(){
  return `
    <section>
      <div class="breadcrumb">Home / Contact</div>
      <h1>Contact & Bookings</h1>
      <div class="columns content" style="display:grid;grid-template-columns:1fr 340px;gap:18px">
        <div class="card">
          <form action="https://formsubmit.co/${site.email}" method="POST">
            <input type="hidden" name="_subject" value="Website enquiry">
            <div style="display:flex;gap:10px"><input name="name" placeholder="Your name*" required><input name="phone" placeholder="Phone*" required></div>
            <div style="margin-top:10px"><input name="email" type="email" placeholder="Email"></div>
            <div style="margin-top:10px"><select name="service"><option>Studio Booking</option><option>Video Production</option><option>Channel Audit</option></select></div>
            <div style="margin-top:10px"><textarea name="message" rows="4" placeholder="Message"></textarea></div>
            <div style="margin-top:12px;display:flex;gap:10px"><button class="btn" type="submit">Send Request</button><a class="btn" href="#/pricing" style="background:#07b16f">Pay Deposit</a></div>
          </form>
        </div>

        <aside>
          <div class="card"><strong>Visit / Office</strong><div class="meta" style="margin-top:8px">Mahendra Colony, Amravati — Visit by appointment</div></div>
          <div style="margin-top:12px" class="card"><strong>Connect</strong><div class="meta" style="margin-top:8px">WhatsApp: <a href="https://wa.me/${site.phone.replace('+','')}">${site.phone}</a><br/>Email: <a href="mailto:${site.email}">${site.email}</a></div></div>
        </aside>
    </section>`;
}


// --------------------------
// ROUTER
// --------------------------
function renderPage(){
  const hash = location.hash || '#/';

  if(hash.startsWith('#/article/')){
    const slug = hash.replace('#/article/','');
    return renderArticle(slug);
  }

  switch(hash){
    case '#/': return renderHome();
    case '#/about': return renderAbout();
    case '#/services': return renderServices();
    case '#/portfolio': return renderPortfolio();
    case '#/pricing': return renderPricing();
    case '#/blog': return renderBlogList();
    case '#/courses': return renderCourses();
    case '#/contact': return renderContact();

    // NEW PAGES
    case '#/privacy': return renderPrivacy();
    case '#/terms': return renderTerms();
    case '#/disclaimer': return renderDisclaimer();
    case '#/affiliate': return renderAffiliate();

    default: return `<section><h1>Page not found</h1></section>`;
  }
}


function render(){
  document.getElementById('app').innerHTML = renderPage();
}

window.addEventListener('hashchange', render);
window.addEventListener('load', render);

</script>
</body>
</html>
